<div xmlns:th="http://www.thymeleaf.org">



    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="BookId"
                           th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:value="(${book} != null ? ${book.getTitle()} : '')"
                               required
                               placeholder="Enter book title">
                    </div>
                    <div class="form-group">
                        <label for="isbn">Isbn</label>
                        <input type="text"
                               class="form-control"
                               id="isbn"
                               name="isbn"
                               th:value="(${book} != null ? ${book.getIsbn()} : '')"
                               placeholder="isbn">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text"
                               class="form-control"
                               id="genre"
                               name="genre"
                               th:value="(${book} != null ? ${book.getGenre()} : '')"
                               placeholder="genre">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text"
                               class="form-control"
                               id="year"
                               name="year"
                               th:value="(${book} != null ? ${book.getYear()} : '')"
                               placeholder="Year">
                    </div>

                    <div class="form-group">
                        <label>Store</label>
                        <select name="bookStoreId" class="form-control">
                            <option th:if="${books} != null"
                                    th:selected="${book.getBookStore() != null && book.getBookStore().getId() == book.getId()}"
                                    th:each="stores : ${bookStores}"
                                    th:value="${stores.getId()}"
                                    th:text="${stores.getName()}">
                            </option>
                            <option th:if="${books} == null"
                                    th:each="stores : ${bookStores}"
                                    th:value="${stores.getId()}"
                                    th:text="${stores.getName()}">
                            </option>
                        </select>
                    </div>
