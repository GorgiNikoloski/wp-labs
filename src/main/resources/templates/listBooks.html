<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>


<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>

    <h2>Choose book:</h2>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book ISBN</th>
                            <th scope="col">Title</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Year</th>
                            <th scope="col">Bookstore</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="book">
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.genre}"></td>
                            <td th:text="${book.year}"></td>
                            <td th:text="${book.bookStore.name}"></td>
                            <td class="text-right">
                                <th:block>
                                    <form th:action="@{'/books/delete/{id}' (id=${book.getId()})}" th:method="DELETE">
                                        <button type="submit" class="btn btn-sm btn-danger delete-book">
                                            <i class="fa fa-trash"></i>Delete
                                        </button>
                                    </form>
                                </th:block>
                                <th:block>
                                    <a th:href="@{'/books/edit-form/{id}' (id=${book.getId()})}" class="btn btn-sm btn-info edit-book">
                                        <i class="fa fa-pencil"></i>Edit
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/books/add-form" class="btn btn-block btn-dark add-book-btn">
                            Add new book
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
