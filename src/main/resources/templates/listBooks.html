<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Book Store</h1>
</header>
<main>
    <h2>Choose book:</h2>
    <!-- Display radio buttons for each book,
            the value should be the isbn
            and the displayed text should be Title: <bookTitle>, Genre:<genre>, Year: <year> -->

    <form th:method="POST" th:action="@{/listBooks}">
        <ul>
            <li th:each="book : ${books}">
                <input type="radio" name="bookIsbn" th:value="${book.isbn}">
                Title: <span th:text="${book.title}"></span>,
                Genre: <span th:text="${book.genre}"></span>,
                Year: <span th:text="${book.year}"></span><br/>
            </li>
        </ul>
        <input type="submit" value="Submit">
    </form>
